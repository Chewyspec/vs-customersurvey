    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vital Scales Customer Survey</title>
    <link rel="icon" type="image/png" href="/Public/Images/logo_image-removebg-preview.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .surveyPage {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(rgba(11,11,11,0.6), rgba(10,10,10,0.6)),
    url("Public/Images/d9f20f88-3c59-4014-94d2-21306b8e580f.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    z-index: 1;
    }
    
    .surveyForm {
    width: 500px;
    padding: 40px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    max-height: 90vh;
    overflow-y: auto;
    overflow-x: hidden;
    
    
    position: relative;
    z-index: 10;
    }
    
    .surveyForm h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
    color: #fff;
    }
    
    .form-group {
    margin-bottom: 20px;
    }
    
    .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #e0e0e0;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    background: #2e165b;
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    }
    
    .rating-group,
    .nps-scale {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    }
    
    .rating-item,
    .nps-item {
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #2e165b;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 18px;
    border: 1px solid rgba(255,255,255,0.2);
    }
    
    .rating-item:hover,
    .rating-item.active,
    .nps-item:hover,
    .nps-item.active {
    background: #8a2be2;
    transform: scale(1.1);
    }
    
    .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #8a2be2, #6a1b9a);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    }
    
    .btn:hover {
    transform: translateY(-2px);
    }
    
    .success-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(46,22,91,0.95);
    text-align: center;
    padding: 20px;
    z-index: 99999;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.6s ease;
    flex-direction: column;
    box-sizing: border-box;
    display: none;
    }
    
    .success-message.show {
    opacity: 1;
    transform: scale(1);
    }
    
    .success-message h3 {
    margin-bottom: 15px;
    font-size: 28px;
    color: #fff;
    animation: fadeIn 1.2s ease;
    }
    
    .success-message p {
    color: #ddd;
    font-size: 16px;
    animation: fadeIn 1.4s ease;
    max-width: 90%;
    word-wrap: break-word;
    }
    
    .checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: inline-block;
    border: 4px solid #fff;
    position: relative;
    margin-bottom: 20px;
    animation: pop 0.6s ease forwards;
    }
    
    .checkmark::after {
    content: '';
    position: absolute;
    left: 22px;
    top: 42px;
    width: 18px;
    height: 8px;
    border-left: 4px solid #8a2be2;
    border-bottom: 4px solid #8a2be2;
    transform: rotate(-45deg);
    opacity: 0;
    animation: draw 0.5s 0.6s forwards;
    }
    
    @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pop {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
    }
    
    @keyframes draw {
    0% { opacity: 0; transform: rotate(-45deg) scale(0); }
    100% { opacity: 1; transform: rotate(-45deg) scale(1); }
    }
    
    @media screen and (max-width: 600px) {
    .surveyForm { width: 90%; padding: 20px; }
    .success-message h3 { font-size: 24px; }
    .success-message p { font-size: 14px; }
    }
    </style>
    </head>
    
    <body>
    <div class="surveyPage">
    <div class="surveyForm">
    
    <h2>
    <span style="color: #E5322D;font-size: 50px; font-weight: 800;">VITAL</span>
    <span style="color: #422774;font-size: 50px; font-weight: 800;"> SCALES</span>
    <br />Customer Satisfaction Survey
    </h2>
    
    <form
    id="surveyForm"
    action="https://formsubmit.co/teamleader@vitalscales.co.zw"
    method="POST"
    >
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="table" />
    <input type="hidden" name="_next" value="#" />
    
    <div class="form-group">
    <label>Full Name</label>
    <input type="text" name="Full Name" required />
    </div>
    
    <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="Email Address" required />
    </div>
    
    <div class="form-group">
    <label>How long have you been with Vital Scales?</label>
    <select name="Customer Duration" required>
    <option value="">Select an option</option>
    <option value="First purchase">First purchase</option>
    <option value="Less than 6 months">Less than 6 months</option>
    <option value="6–12 months">6–12 months</option>
    <option value="Over a year">Over a year</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Has your experience with us been positive so far?</label>
    <select name="Overall Satisfaction" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Are you satisfied with the quality of our product/service?</label>
    <select name="Quality Satisfaction" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Does our product/service deliver what you expected?</label>
    <select name="Meets Expectations" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Was it easy to get started with your product?</label>
    <select name="Setup Ease" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>If you used support, were you satisfied with the help received?</label>
    <select name="Support Satisfaction">
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Do you feel the product/service offers good value for the price?</label>
    <select name="Value for Price" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>What improvements would you like to see?</label>
    <textarea name="Improvement Suggestions" rows="3"></textarea>
    </div>
    
    <div class="form-group">
    <label>Would you recommend Vital Scales to others?</label>
    <select name="Recommendation" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Would you purchase from us again?</label>
    <select name="Purchase Again" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Any final thoughts you'd like to share?</label>
    <textarea name="Final Comments" rows="3"></textarea>
    </div>
    
    <div class="form-group">
    <div class="g-recaptcha" data-sitekey="6LcQIRgsAAAAAAarGnR0TPgLQ0nWhs36ZeBaLxiu"></div>
    </div>
    
    <button class="btn" type="submit">Submit Survey</button>
    </form>
    
    <div class="success-message" id="successMessage">
    <div class="checkmark"></div>
    <h3>Thank You for Your Feedback!</h3>
    <p>
    If you have more questions or want to discuss something else, contact
    us on WhatsApp. A pre-filled message will open automatically.
    </p>
    </div>
    </div>
    </div>
    
    <script>
    function initRating(group, input) {
    const groupItems = document.querySelectorAll(
    group + " .rating-item, " + group + " .nps-item"
    );
    const hiddenField = document.querySelector(input);
    groupItems.forEach((item) => {
    item.addEventListener("click", () => {
    groupItems.forEach((i) => i.classList.remove("active"));
    item.classList.add("active");
    hiddenField.value = item.dataset.value;
    });
    });
    }
    
    initRating("#qualityRating", "#quality");
    initRating("#needsRating", "#needs");
    initRating("#easeRating", "#ease");
    initRating("#npsScale", "#nps");
    
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
    e.preventDefault();
    
    const formContainer = document.querySelector(".surveyForm");
    document.querySelector(".surveyForm form").style.display = "none";
    
    const successDiv = document.getElementById("successMessage");
    successDiv.style.display = "flex";
    formContainer.style.overflow = "hidden";
    
    setTimeout(() => {
    successDiv.classList.add("show");
    }, 100);
    
    const form = e.target;
    fetch(form.action, {
    method: form.method,
    body: new FormData(form),
    }).then(() => {
    setTimeout(() => {
    const phone = "263773680052";
    const text = encodeURIComponent(
    "Hello Vital Scales, I have completed the customer survey and I would like to ask something else."
    );
    window.location.href = `https://wa.me/${phone}?text=${text}`;
    }, 3000);
    });
    });
    </script>
    </body>
    </html>
